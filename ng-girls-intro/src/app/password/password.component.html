<fieldset  id="password-field">
    <legend>Password</legend>
    <span (click)="activateShowPassword($event)" #showPasswordContainer id="show-password-container">
      <span></span> Show Password
    </span>
    <div>
      <input #password (input)="showingPassword($event)" (focus)="focusPassword($event)" (blur)="blurPassword($event)" type="password" name="password" id="password" autocomplete="nope" autocorrect="off" autocapitalize="off" spellcheck="false" required />
    </div>
  </fieldset>
